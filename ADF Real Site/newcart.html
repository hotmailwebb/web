<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adf fashion.luxury.style</title>
    <script src="https://kit.fontawesome.com/aaaeb448b7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="header">
        <!-- Header content -->
    </section>

    <section id="page-header" class="about-header">
        <!-- Page header content -->
    </section>

    <section id="cart" class="section-p1">
        <table width="100%">
            <thead>
                <tr>
                    <td>Remove</td>
                    <td>Image</td>
                    <td>Product</td>
                    <td>Price</td>
                    <td>Quantity</td>
                    <td>Subtotal</td>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </tbody>
        </table>
    </section>

    <section id="cart-add" class="section-p1">
        <!-- Cart features content -->
    </section>

    <footer class="section-p1">
        <!-- Footer content -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
